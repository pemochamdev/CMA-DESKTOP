<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMA - Inscription</title>
    <style>
        :root {
            --primary: #2c7be5;
            --primary-dark: #1a68d1;
            --secondary: #6c757d;
            --success: #00d97e;
            --info: #39afd1;
            --warning: #f6c343;
            --danger: #e63757;
            --light: #f9fbfd;
            --dark: #12263f;
            --white: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            width: 800px;
            background-color: var(--white);
            border-radius: 12px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .header {
            background-color: var(--primary);
            padding: 25px 40px;
            text-align: center;
            color: var(--white);
        }
        
        .header h2 {
            font-size: 24px;
            font-weight: 600;
        }
        
        .logo {
            margin-bottom: 15px;
        }
        
        .logo h1 {
            color: var(--white);
            font-size: 28px;
            font-weight: 700;
        }
        
        .form-container {
            padding: 40px;
        }
        
        .form-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .form-group {
            flex: 1;
        }
        
        .form-group.full-width {
            width: 100%;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #e3ebf6;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 123, 229, 0.1);
        }
        
        .divider {
            height: 1px;
            background-color: #e3ebf6;
            margin: 30px 0;
        }
        
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
            border: none;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .btn-light {
            background-color: var(--light);
            color: var(--secondary);
            border: 1px solid #e3ebf6;
        }
        
        .btn-light:hover {
            background-color: #e3ebf6;
        }
        
        .login-link {
            text-align: center;
            margin-top: 25px;
            font-size: 14px;
            color: var(--secondary);
        }
        
        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h1>CMA</h1>
            </div>
            <h2>Création de compte</h2>
        </div>
        <div class="form-container">
            <div class="form-title">Informations personnelles</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname" placeholder="Entrez votre prénom">
                </div>
                <div class="form-group">
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" placeholder="Entrez votre nom">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="exemple@email.com">
                </div>
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <input type="tel" id="phone" placeholder="Entrez votre numéro">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="function">Fonction</label>
                    <select id="function">
                        <option value="" selected disabled>Sélectionnez votre fonction</option>
                        <option value="admin">Administrateur</option>
                        <option value="cashier">Caissier</option>
                        <option value="pharmacist">Pharmacien</option>
                        <option value="lab">Technicien de laboratoire</option>
                        <option value="doctor">Médecin</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="employee-id">Numéro d'employé</label>
                    <input type="text" id="employee-id" placeholder="Entrez votre numéro d'employé">
                </div>
            </div>
            
            <div class="divider"></div>
            
            <div class="form-title">Informations de connexion</div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Choisissez un nom d'utilisateur">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Créez un mot de passe sécurisé">
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe">
                </div>
            </div>
            
            <div class="button-group">
                <button class="btn btn-light">Annuler</button>
                <button class="btn btn-primary">Créer le compte</button>
            </div>
            
            <div class="login-link">
                Vous avez déjà un compte? <a href="#">Se connecter</a>
            </div>
        </div>
    </div>
</body>
</html>
