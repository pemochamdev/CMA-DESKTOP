<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMA - Connexion</title>
    <style>
        :root {
            --primary: #2c7be5;
            --primary-dark: #1a68d1;
            --secondary: #6c757d;
            --success: #00d97e;
            --info: #39afd1;
            --warning: #f6c343;
            --danger: #e63757;
            --light: #f9fbfd;
            --dark: #12263f;
            --white: #fff;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4ecfb 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            display: flex;
            width: 900px;
            height: 600px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            overflow: hidden;
        }
        
        .login-image {
            flex: 1;
            background: url('/api/placeholder/450/600') center/cover;
            position: relative;
        }
        
        .login-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, rgba(18, 38, 63, 0.7) 0%, rgba(44, 123, 229, 0.4) 100%);
        }
        
        .login-image-content {
            position: absolute;
            bottom: 40px;
            left: 40px;
            color: var(--white);
        }
        
        .login-image-content h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .login-image-content p {
            font-size: 16px;
            max-width: 350px;
            line-height: 1.5;
        }
        
        .login-form {
            flex: 1;
            background-color: var(--white);
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .logo h1 {
            color: var(--primary);
            font-size: 28px;
            font-weight: 700;
        }
        
        .logo span {
            color: var(--dark);
        }
        
        h3 {
            color: var(--dark);
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 14px;
            border: 1px solid #e3ebf6;
            border-radius: 6px;
            font-size: 15px;
            transition: all 0.2s;
        }
        
        input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(44, 123, 229, 0.1);
        }
        
        .form-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .remember-me {
            display: flex;
            align-items: center;
        }
        
        .remember-me input {
            width: auto;
            margin-right: 8px;
        }
        
        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            font-size: 14px;
        }
        
        .login-btn {
            background-color: var(--primary);
            color: var(--white);
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .login-btn:hover {
            background-color: var(--primary-dark);
        }
        
        .register-link {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: var(--secondary);
        }
        
        .register-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-image">
            <div class="login-image-content">
                <h2>Centre de Santé</h2>
                <p>Système de gestion financière et suivi des patients pour améliorer la traçabilité et l'efficacité.</p>
            </div>
        </div>
        <div class="login-form">
            <div class="logo">
                <h1>Santé<span>Trace</span></h1>
            </div>
            <h3>Connexion</h3>
            <div class="form-group">
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Entrez votre mot de passe">
            </div>
            <div class="form-footer">
                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <label for="remember">Se souvenir de moi</label>
                </div>
                <a href="#" class="forgot-password">Mot de passe oublié?</a>
            </div>
            <button class="login-btn">Se connecter</button>
            <div class="register-link">
                Pas encore de compte? <a href="#">S'inscrire</a>
            </div>
        </div>
    </div>
</body>
</html>
